<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Site</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
</head>
<body>
  <div class="content" id="content">
    <div class="bg-sky-100 dark:bg-sky-800 border-solid border-2 border-sky-400 dark:border-sky-600 rounded-md my-3" id="update-box">
      <div class="m-4 text-center md:text-left" id="update-box-text">
        <h1 class="heading">Light and Dark theme!</h1>
        <p>Change your device settings to light/dark to see the difference.</p>
      </div>
    </div>
    <p>This is a website I use to test stuff.<br>
    Now on Node.JS! After all these <s>years</s> hours... I figured out how to use Tailwind CSS.</p>
    <div class="bg-sky-100 dark:bg-sky-800 border-solid border-2 border-sky-400 dark:border-sky-600 rounded-md my-3" id="info-box">
      <p class="m-2 text-left"><b class="text-blue-500 dark:text-blue-300">Info &bull;</b> Info box</p>
    </div>
    <div class="bg-red-100 dark:bg-red-800 border-solid border-2 border-red-400 dark:border-red-600 rounded-md my-3" id="error-box">
      <p class="m-2 text-left"><b class="text-red-500 dark:text-red-300">Error &bull;</b> Error box</p>
    </div>
    <div class="bg-orange-100 dark:bg-orange-800 border-solid border-2 border-orange-400 dark:border-orange-600 rounded-md my-3" id="warning-box">
      <p class="m-2 text-left"><b class="text-orange-500 dark:text-orange-300">Warning &bull;</b> Warning box</p>
    </div>
    <div class="bg-green-100 dark:bg-green-800 border-solid border-2 border-green-400 dark:border-green-600 rounded-md my-3" id="warning-box">
      <p class="m-2 text-left"><b class="text-green-500 dark:text-green-300">Success &bull;</b> Success box</p>
    </div>
    <button class="focus:ring-2 ring-blue-400 text-white border-2 border-blue-600 bg-blue-600 rounded-lg px-2 py-1 hover:bg-blue-800 hover:border-blue-800 transition ease-in duration-150">Button</button>
    <button class="focus:ring-2 ring-blue-400 border-2 border-blue-600 rounded-lg px-2 py-1 hover:bg-blue-600 text-blue-600 hover:text-white transition ease-in duration-150">Secondary button</button>
    <button class="focus:ring-2 ring-blue-400 text-white border-2 border-blue-600 bg-blue-600 rounded-lg px-2 py-1 hover:bg-blue-800 hover:border-blue-800 transition ease-in duration-150 disabled:opacity-50 disabled:cursor-not-allowed" disabled>Disabled button</button>
  </div>
</body>
</html>
